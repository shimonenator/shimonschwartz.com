<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404</title>
  <link rel="icon" href="assets/original-192.png">
  <style>
    body {
      align-items: center;
      background-color: #FFF;
      color: #222;
      display: flex;

      /* source: https://modernfontstacks.com/ */
      font-family: 'Iowan Old Style','Palatino Linotype','URW Palladio L',P052,serif;
      font-weight: normal;

      font-size: 1.25rem;
      justify-content: center;
      line-height: 1.5;
    }
    a {
      color: #0679cc;
    }
    #card {
      max-width: 42rem;
      margin: auto;
      padding: 1rem;
      text-align: center;
    }
    #photo {
      border-radius: 50%;
      filter: grayscale(90%) brightness(1.3);
      height: auto;
      margin: 1rem auto;
      transition: filter .5s;
      width: 12.5rem;
    }
    #photo:hover {
      filter: grayscale(0%) brightness(1);
    }
    #name, #subtitle {
      font-size: 2.25rem;
      font-weight: 200;
      line-height: 1;
      margin: 1.5rem auto 0.5rem;
    }
    #subtitle {
      margin: 0.5rem auto 2rem;
    }
    #about {
      display: none;
    }
    #about, #links {
      margin: 0.5rem auto 2rem;
      text-align: left;
      hyphens: auto;
    }
    #links {
      list-style: none;
      text-align: center;
    }

    @media screen and (min-width: 42rem) {
      #about {
        display: block;
      }
    }
    
    @media screen and (min-width: 48rem) {
      #name, #subtitle {
        font-size: 3rem;
        text-align: left;
      }
      #photo {
        width: 15rem;
      }
    }
  </style>
</head>
<body>
  <main id="card">
    <h1 id="name">404</h1>
    <p id="subtitle">Page Not Found</p>    
    <p id="about">
      The specified file was not found on this website. Please check the URL for mistakes and try again.
    </p>
  </main>
</body>
</html>
